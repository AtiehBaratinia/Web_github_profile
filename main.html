<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="main.js" defer></script>
        <meta charset="utf-8">
        <title>گیت‌هاب من</title>
    </head>
    <body>
        <div id="div-all-content">
            <div class="black-border padding-20" id="rec-user">
                <div class="dis-flex">
                    <div class="dis-inline-block">
                        <img id="img-user" src="images/profile.png" class="black-border" alt="my">
                    </div>
                    <div id="inf-user" class="dis-inline-block padding-10">
                        <label class="dis-block margin-auto" id="name-user">Name</label>
                        <label class="dis-block margin-auto" id="blog-user">blog</label>
                        <label class="dis-block margin-auto" id="city-user">location</label>
                    </div>
                </div>
                <div id = "bio" class="padding-10 black-border content-bio">
                    bio
                </div>
                <div id="recent-repo" class="padding-10 black-border content-bio">
                    5 recent repos
                </div>
            </div>
            <div class="black-border padding-20" id="rec-form">
                <form class="center-in-parent">
                    <input id="input-username" style="box-sizing: border-box;" class="content-form" name="username" value="" type="text">
                    <button id="btn-submit" type="submit" class="content-form">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
